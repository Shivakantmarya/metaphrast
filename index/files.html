<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="files.css">
</head>
<body>
    <div class="container">
        <!-- <i class="fa-solid fa-eye"></i> -->
        <label for="fileInput"> <i class="fa-regular fa-folder-open"></i> Choose File</label>
        <input type="file" id="fileInput" accept=".txt,.docx,.pdf,image/*" multiple onchange="handleFileSelect(event)">
        <div id="fileInfo" class="file-info"></div>
        <div id="fileContainer" class="file-container"></div>
        <button id="deleteAllBtn" onclick="deleteAll()">Delete All <i class="fa-solid fa-delete-left"></i>
        </button>
        <button id="back-home"><a href="index.html">Back Home <i class="fa-solid fa-house"></i></a></button>
    </div>
</body>
<script src="file.js"></script>
</html>
